<head>

    .chat-container {

      background: rgb(206, 97, 115);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);

      flex-direction: column;

      display: flex;
      align-items: center;
    }

      flex-direction: row-reverse;
    }

      align-self: flex-start;
      flex-direction: row;
    }

    .message img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin: 0 10px;
      object-fit: cover;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .input-area input {
      flex: 1;
      padding: 15px;
      border: none;
      font-size: 16px;
    }

    .input-area button {
      padding: 15px 20px;
      border: none;
      background: #0d6efd;
      color: white;
      cursor: pointer;
    }

    .input-area button:hover {
      background: #0b5ed7;
    }
  </style>
</head>
