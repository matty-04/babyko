<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>hehe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: pink;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: rgb(206, 97, 115);
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 500px;
    }

    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 75%;
      display: flex;
      align-items: center;
    }

    .user {
      background-color: #d1e7dd;
      align-self: flex-end;
      flex-direction: row-reverse;
    }

    .bot {
      background-color: #f8d7da;
      align-self: flex-start;
      flex-direction: row;
    }

    .message img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin: 0 10px;
      object-fit: cover;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .input-area input {
      flex: 1;
      padding: 15px;
      border: none;
      font-size: 16px;
    }

    .input-area button {
      padding: 15px 20px;
      border: none;
      background: #0d6efd;
      color: white;
      cursor: pointer;
    }

    .input-area button:hover {
      background: #0b5ed7;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type hi or hello to ur cute bf's chatbot" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    alert('Happy 9th monthsary baby ko!')

    const userImage = "/images/user.jpg";
    const botImage = "/images/robot.png";

    function sendMessage() {
      const inputField = document.getElementById('user-input');
      const message = inputField.value.trim();
      if (message === '') return;

      addMessage('user', message);
      inputField.value = '';

      setTimeout(() => {
        const response = getBotResponse(message);
        addMessage('bot', response);
      }, 500);
    }

    function addMessage(sender, text) {
      const chatBox = document.getElementById('chat-box');
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);

      const image = document.createElement('img');
      image.src = sender === 'user' ? userImage : botImage;

      const messageText = document.createElement('span');
      messageText.textContent = text;

      messageDiv.appendChild(image);
      messageDiv.appendChild(messageText);
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getBotResponse(input) {
      const msg = input.toLowerCase();

      if (msg.includes("hello") || msg.includes("hi")) {
        return "Pick between, letter or foods";
      } else if (msg.includes("letter")) {
        return "Happy 9th monthsaryyy babyyyy kooo!";
      } else if (msg.includes("foods")) {
        return "Ano gusto mong food bukas pagpunta ko jan?";
      } else{
        return "Sinabing hi or hello lang e ðŸ˜’";
      }
    }

    document.getElementById("user-input").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
